name = "email-spam-filter"
main = "src/index.ts"
compatibility_date = "2025-12-17"

# Environment variables - actual values should be set via wrangler secret or dashboard
# [vars]
# SENDER_NAME = "Your Organization Name"
# SENDER_EMAIL = "contact@yourdomain.com"
# REPLY_EMAIL = "contact@yourdomain.com"
# FORWARD_EMAIL = "admin@yourdomain.com"
# ORGANIZATION_NAME = "Your Organization"
# WEBSITE_URL = "https://yourdomain.com"

[observability]
enabled = false

[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true